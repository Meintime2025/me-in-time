<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Me In Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inline styles specific for splash page */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Lora', serif;
      background-color: #d1e3f0; /* soft blue */
      color: #274472; /* dark blue */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .splash-container {
      max-width: 480px;
      background: #f3f7fa;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(39, 68, 114, 0.15);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #1e3657;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #3b4a6b;
    }
    a.enter-button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      background-color: #274472;
      color: white;
      padding: 15px 50px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    a.enter-button:hover,
    a.enter-button:focus {
      background-color: #1b2f49;
      outline: none;
    }
    @media (max-width: 480px) {
      .splash-container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      a.enter-button {
        padding: 12px 35px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="splash-container" role="main">
    <h1>Welcome to Me In Time</h1>
    <p>Thank you for dropping by our counselling and psychotherapy service. We're pleased to see you.</p>
    <a href="index.html" class="enter-button" aria-label="Enter the Me In Time website">Enter Site</a>
  </div>

</body>
</html>
